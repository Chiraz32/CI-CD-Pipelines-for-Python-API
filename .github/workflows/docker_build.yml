name: Build Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t temperature_converter .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
          
      - name: Tag Docker image
        run: |
          unique_tag="${{ github.sha::7 }}"  # Use full SHA for a unique tag
          docker tag temperature_converter ${{ secrets.DOCKER_USERNAME }}/temperature_converter:${unique_tag}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/temperature_converter:${unique_tag}
